<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        <ui:composition template="./template.xhtml">
        
            <ui:define name="header">Customer</ui:define>
            
        <ui:define name="body">
            <h5>List of reservations</h5>
        <h:dataTable value="#{customer.getReservations()}" var="r" border="1">
            <h:column>
                <f:facet name="header"> Reservation ID </f:facet>
                    #{r.resid}
            </h:column>

            <h:column>
                <f:facet name="header"> Room Number </f:facet>
                    #{r.roomid}
            </h:column>

            <h:column>
                <f:facet name="header"> Start Date </f:facet>
                    #{r.startdate}
            </h:column>             

            <h:column>
                <f:facet name="header"> End Date </f:facet>
                    #{r.enddate}
            </h:column>
            <h:column>
                <f:facet name="header"> View </f:facet>
                    #{r.view}
            </h:column>
            <h:column>
                <f:facet name ="header"> Bed Type </f:facet>
                    #{r.bed}
            </h:column>
            <h:column>
                <f:facet name ="header"> Checked in </f:facet>
                    #{r.checked}
            </h:column>
            
            
        </h:dataTable>
            
            <h:form>
                <h:panelGroup>
                    <h:commandButton value="Make a Reservation" action="#{customer.makeReservation}"/>
                </h:panelGroup>
            </h:form>
            
            <br> Cancel Reservation by ID</br>
            <h:form>
                <h:panelGrid columns="3">

                    Reservation id: <h:inputText value="#{customer.resid}"
                                            id="resid"/>
                </h:panelGrid>
                <h:panelGroup>
                    <h:commandButton value="Cancel a Reservation" action="#{customer.cancelReservation}"/>
                    NOTE - MUST NOT BE CHECKED IN TO CANCEL
                </h:panelGroup>
            </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
    
</html>
