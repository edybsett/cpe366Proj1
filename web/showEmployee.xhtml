<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        <ui:composition template="./template.xhtml">
           <ui:define name="header">Here is a list of all Employees</ui:define>
            
        <ui:define name="body">
            <h:dataTable value="#{employee.getEmps()}" var="emps" border="1">
                <h:column>
                    <f:facet name="header">Employee ID</f:facet>
                        #{emps.id}
                </h:column>
                <h:column>
                    <f:facet name="header">First Name</f:facet>
                    #{emps.firstName}
                </h:column>
                <h:column>
                    <f:facet name="header">Last Name</f:facet>
                    #{emps.lastName}
                </h:column>
                <h:column>
                    <f:facet name="header">Username</f:facet>
                        #{emps.name}
                </h:column>           

                </h:dataTable>
            
            <h:form>                
            <h:panelGrid>
                <h:commandButton value="Add Employee" action="#{admindirectory.addEmployee}"
                                 styleClass="button"/>
                <h:commandButton value="Show Info" action="#{admindirectory.showInfo}"
                                 styleClass="button"/>
            </h:panelGrid>
            </h:form>
        </ui:define>
        </ui:composition>
    </h:body>

</html>
