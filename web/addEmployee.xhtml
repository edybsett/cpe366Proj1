<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    
    <h:body>
        <ui:composition template="./template.xhtml">
        
            <ui:define name="header">
                Add New Employee
            </ui:define>
            
        <ui:define name="body">
            <h:form>
                <h:outputText value="First Name: "/>
                <h:inputText value="#{form.firstName}"
                                         required="true"
                                         requiredMessage="Please enter a first name"
                                         id="nameId"/>
                <br/>
                <h:outputText value="Last Name: "/>
                <h:inputText value="#{form.lastName}"
                                        required="true"
                                        requiredMessage="Please enter a last name"
                                        id="lastId"/>
                <br/>
                <h:outputText value="Login:    "/>
                <h:inputText value="#{form.username}" required ="true"
                    requiredMessage="Your must enter login"
                    id="loginId"/>
                <br/>
                <h:message for="loginId" style="color:red;margin:8px;"/>
                <h:outputText value="Password:  "/>
                <h:inputSecret value="#{form.password}" required ="true"
                    requiredMessage="Your must enter password"
                    id="passId"/>
                <h:message for="passId" style="color:red;margin:8px;"/>
                <h:panelGrid>
                    <h:commandButton value="Create" action="#{form.createEmployee}"
                                     styleClass="button"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
