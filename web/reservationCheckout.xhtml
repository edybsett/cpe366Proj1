<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
    <ui:composition template="./template.xhtml">
        <ui:define name="title">Checkout</ui:define>

        <ui:define name="header">Checkout</ui:define>
        
        <ui:define name="body">
        
        <h:form>
                <h3>Reservation Summary</h3>
                <h:outputText value="Room number: #{reservation.roomid}"/>
                <br/>
                <h:outputText value="Dates: "> 
                </h:outputText>
                <h:outputText value="#{reservation.startdate}">
                     <f:convertDateTime pattern="yyyy/MM/dd"/>
                </h:outputText>
                <h:outputText value=" - "/>
                <h:outputText value="#{reservation.enddate}">
                    <f:convertDateTime pattern="yyyy/MM/dd"/>
                </h:outputText>
                <br/>
                <h:outputText value="View: #{reservation.view}"/>
                <br/>
                <h:outputText value="Bed: #{reservation.bed}"/>
                <br/>
                <h:outputText value="Total price: #{reservation.basecost}"/>
                
    
            <h:panelGrid>
                <h:commandButton value="Checkout" action="#{reservation.makeReservation()}"
                                 styleClass="button"/>
            </h:panelGrid>
        </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
