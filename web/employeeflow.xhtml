<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        <ui:composition template="./template.xhtml">
        
            <ui:define name="header">Employee</ui:define>
            
        <ui:define name="body">
            <h2>Reservations</h2>
            <h:dataTable value="#{reservation.getReservations()}" var="res" border="1">
                <h:column>
                    <f:facet name="header"> Reservation ID </f:facet>
                        #{res.resid}
                </h:column>

                <h:column>
                    <f:facet name="header"> Checked In </f:facet>
                        #{res.checkedIn}
                </h:column>

                <h:column>
                    <f:facet name="header"> Customer ID </f:facet>
                        #{res.custid}
                </h:column>
                <h:column>
                    <f:facet name="header"> Room </f:facet>
                        #{res.roomid}
                </h:column>
                <h:column>
                    <f:facet name="header"> Start Date </f:facet>
                        #{res.startdate}
                </h:column> 
                <h:column>
                    <f:facet name="header"> End Date </f:facet>
                        #{res.enddate}
                </h:column>
                <h:column>
                    <f:facet name="header"> Current Charge </f:facet>
                        #{res.totalCost}
                </h:column>
            </h:dataTable>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
