<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>


    <ui:composition template="./template.xhtml">
        
            <ui:define name="header">Show Employee Info</ui:define>
            
        <ui:define name="body">
            <h:form>
            <h:dataTable value="#{employee.getEmps()}" var="emps" border="1">
                    <h:column>
                        <f:facet name="header">Employee ID</f:facet>
                            #{emps.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Username</f:facet>
                            #{emps.name}
                    </h:column>   
                    <h:column>
                        <f:facet name="header">Password</f:facet>
                        #{emps.password}
                    </h:column>
            </h:dataTable>
            
            <h:panelGrid columns="3">

                employee id: <h:inputText value="#{employee.id}" required ="true"
                                    requiredMessage="Your must enter employee id"
                                    id="id"/>
                <h:message for="login" style="color:red;margin:8px;"/>

                new password: <h:inputSecret value="#{employee.password}" required ="true"
                                         requiredMessage="Your must enter password"
                                         id="password"/>
                <h:message for="password" style="color:red;margin:8px;"/>

            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Change Password" action="#{employee.changePassword}"
                                 styleClass="button"/>
            </h:panelGrid>
            
            </h:form>
        </ui:define>
        </ui:composition>

    </h:body>
</html>
