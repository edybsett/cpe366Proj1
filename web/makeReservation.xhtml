<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        <ui:composition template="./template.xhtml">
        
            <ui:define name="header">Reservations</ui:define>
            
        <ui:define name="body">
            <h5>List of reservations</h5>
            
            <h:dataTable value="#{reservation.getAvailableRooms()}" var="r" border="1">
            <h:column>
                <f:facet name="header"> Room Number </f:facet>
                    #{r.rmNum}
            </h:column>

            <h:column>
                <f:facet name="header"> View </f:facet>
                    #{r.view}
            </h:column>

            <h:column>
                <f:facet name="header"> Bed Type </f:facet>
                    #{r.bed}
            </h:column>             

            <h:column>
                <f:facet name="header"> Base Price </f:facet>
                    #{r.basePrice}
            </h:column> 
            </h:dataTable>

            "#{reservation.UIstart}"
            "#{reservation.UIend}"
            <h:form>
                <h:panelGrid>
                    Start Date: <h:inputText value="#{reservation.UIstart}" required ="true"   
                    requiredMessage="Your must enter start date"
                    converterMessage="illeagal blah"
                                         id="startDate">
                <f:convertDateTime pattern="yyyy/MM/dd"/>
                </h:inputText>
                <h:message for="startDate" style="color:red;margin:8px;"/>

                End Date: <h:inputText value="#{reservation.UIend}" required ="true"
                                       requiredMessage="Your must enter end date"
                                       converterMessage="illeagal blah"
                                       id="endDate">
                <f:convertDateTime pattern="yyyy/MM/dd"/>
                </h:inputText>
                </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Search" action="#{reservation.findAvailable}"/>
            </h:panelGrid>
            </h:form>
                            
                            
        </ui:define>
        </ui:composition>
    </h:body>
    
</html>
