<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="header">
                Base Prices
            </ui:define>
            
        <ui:define name="body">


        <br></br>
        <h2>All Rooms</h2>
        <h:dataTable value="#{rooms.getRooms()}" var="r" border="1">
            <h:column>
                <f:facet name="header"> Room Number </f:facet>
                    #{r.rmNum}
            </h:column>

            <h:column>
                <f:facet name="header"> View </f:facet>
                    #{r.view}
            </h:column>

            <h:column>
                <f:facet name="header"> Bed Type </f:facet>
                    #{r.bed}
            </h:column>             

            <h:column>
                <f:facet name="header"> Base Price </f:facet>
                    #{r.basePrice}
            </h:column> 

        </h:dataTable>

        
 <br><h3>Change Base Prices by Room Number OR View/Bed Types</h3></br>
        <h:form>
            
            <h:panelGrid columns="3">

                Room Number: <h:inputText value="#{rooms.rmNum}"
                                          id="rmNum"/>
                

                <h:message for="rmNum" style="color:red;margin:8px;"/>

                View: <h:inputText value="#{rooms.view}"

                                         id="room"/>

                <h:message for="view" style="color:red;margin:8px;"/>

                Bed Type <h:inputText value="#{rooms.bed}"
                                       id="bed"/>


                <h:message for="endDate" style="color:red;margin:8px;"/>

                Price: <h:inputText value="#{rooms.basePrice}" required ="true"
                                           requiredMessage="Your must enter price change"
                                           id="basePrice"/>

                <h:message for="price" style="color:red;margin:8px;"/>
            </h:panelGrid>
        
                <h:selectBooleanCheckbox value="#{rooms.change}"/> Any of the following
            <h:panelGrid>
                <h:commandButton value="Go" action="#{rooms.updatePrice}"
                                 styleClass="button"/>
            </h:panelGrid>
               

        </h:form>
       
        
        </ui:define>
        </ui:composition>
    </h:body>

</html>
