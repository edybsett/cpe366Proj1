<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="title">New Customer</ui:define>
        
            <ui:define name="header">New Customer</ui:define>
            
        <ui:define name="body">
        <h:form>
            <h:panelGrid columns="3">
                First Name: <h:inputText value="#{login.firstName}" required ="true"
                                   requiredMessage="Your must enter Customer Name"
                                   id="userFirstName"/>
                <h:message for="userFirstName" style="color:red;margin:8px;"/>
                
                Last Name: <h:inputText value="#{login.lastName}" required ="true"
                                   requiredMessage="Your must enter Last Name"
                                   id="userLastName"/>
                <h:message for="userLastName" style="color:red;margin:8px;"/>

                Address: <h:inputText value="#{login.address}" required ="true"
                                      requiredMessage="Your must enter Customer Address"
                                      id="userAddress"/>
                <h:message for="userAddress" style="color:red;margin:8px;"/>

                Email: <h:inputText value="#{login.email}" required ="true"
                                   requiredMessage="Email Required"
                                   id="userEmail"/>
                <h:message for="userEmail" style="color:red;margin:8px;"/>
                                
                Login: <h:inputText value="#{login.login}" required ="true"
                                      requiredMessage="Your must enter login"
                                      id="loginId"/>
                <h:message for="loginId" style="color:red;margin:8px;"/>
                
                Password: <h:inputText value="#{login.password}" required ="true"
                                      requiredMessage="Your must enter password"
                                      id="passId"/>
                <h:message for="passId" style="color:red;margin:8px;"/>
                
                Title: <h:inputText value="#{login.title}" required ="true"
                                      requiredMessage="Your must enter title"
                                      id="titleId"/>
                <h:message for="titleId" style="color:red;margin:8px;"/>
            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Login" action="#{login.createLogin}"/>
            </h:panelGrid>
        </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
