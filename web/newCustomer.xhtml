<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="title">New Customer</ui:define>
        
            <ui:define name="header">New Customer</ui:define>
            
        <ui:define name="body">
        <h:form>
            <h:panelGrid columns="3">
                First Name: <h:inputText value="#{form.firstName}" required ="true"
                                   requiredMessage="Your must enter Customer Name"
                                   id="userFirstName"/>
                <h:message for="userFirstName" style="color:red;margin:8px;"/>
                
                Last Name: <h:inputText value="#{form.lastName}" required ="true"
                                   requiredMessage="Your must enter Last Name"
                                   id="userLastName"/>
                <h:message for="userLastName" style="color:red;margin:8px;"/>

                Address: <h:inputText value="#{form.address}" required ="true"
                                      requiredMessage="Your must enter Customer Address"
                                      id="userAddress"/>
                <h:message for="userAddress" style="color:red;margin:8px;"/>

                Email: <h:inputText value="#{form.email}" required ="true"
                                   requiredMessage="Email Required"
                                   id="userEmail"/>
                <h:message for="userEmail" style="color:red;margin:8px;"/>
                
                Credit Card Type: <h:inputText value="#{form.ccnType}" required ="true"
                    requiredMessage="Credit Card Type"
                    id="userccnType"/>
                <h:message for="userccnType" style="color:red;margin:8px;"/>
                
                Credit Card Number: <h:inputText value="#{form.ccn}" required ="true"
                    requiredMessage="Credit Card Number required"
                    id="userccn"/>
                <h:message for="userccn" style="color:red;margin:8px;"/>
                
                CRC: <h:inputText value="#{form.crc}" required ="true"
                    requiredMessage="Credit Card CRC code required"
                    id="usercrc"/>
                <h:message for="usercrc" style="color:red;margin:8px;"/>
                
                Credit Card Expiration: MM/YY <h:inputText value="#{form.expiration}" required ="true"   
                    requiredMessage="Your must enter start date"
                    converterMessage="illeagal blah"
                                         id="startDate">
                <f:convertDateTime pattern="MM/yy"/>
                 </h:inputText>
                  <h:message for="userstartDate" style="color:red;margin:8px;"/>
                  
                Login: <h:inputText value="#{form.username}" required ="true"
                                      requiredMessage="Your must enter login"
                                      id="loginId"/>
                <h:message for="loginId" style="color:red;margin:8px;"/>
                
                Password: <h:inputSecret value="#{form.password}" required ="true"
                                      requiredMessage="Your must enter password"
                                      id="passId"/>
                <h:message for="passId" style="color:red;margin:8px;"/>
            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Login" action="#{form.createLogin}"
                                 styleClass="button"/>
            </h:panelGrid>
        </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
